<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Importa html2canvas para capturar o preview como imagem -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Posts - TJ-PI</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo gradiente do site e fonte base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Grid principal: painel de configura√ß√£o e painel de preview */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* Painel branco com sombra */
        .panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* T√≠tulo principal */
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        /* Espa√ßamento entre campos do formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        /* R√≥tulo dos campos */
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        /* √Årea de upload de imagem */
        .file-upload {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background: #f7fafc;
        }

        /* Campo de texto da not√≠cia */
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            resize: vertical;
            min-height: 120px;
        }

        /* Bot√£o principal */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Bot√µes de altern√¢ncia de layout */
        .layout-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Estilo dos bot√µes de layout */
        .layout-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-weight: 700;
            color: #2d3748;
        }

        /* Estilo bot√£o selecionar cor */
        .color-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
        }

        .color-circle.selected {
            border: 3px solid #00000033;
        }


        /* Bot√£o ativo de layout */
        .layout-btn.active {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        /* Preview do post: sempre responsivo, propor√ß√£o 9/16 (STORIES) */
        .post-preview {
            position: relative;
            /* posi√ß√£o de refer√™ncia para elementos absolutos dentro do preview */
            width: 100%;
            aspect-ratio: 9/16;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Preview do post no layout FEED: propor√ß√£o 4/5 */
        .post-preview.feed {
            aspect-ratio: 4/5;
        }

        /* Responsividade: empilha pain√©is em telas menores */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Logo TJPI */
        .post-preview .logo {
            position: absolute;
            bottom: 10px;
            /* alterar posi√ß√£o altura logo */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            z-index: 10;
        }

        /* Imagem extra usada apenas em STORIES (posicionada acima do bottom)
           ter√° z-index menor que o logo para que o logo fique acima dela */
        .post-preview .noticia-vazado {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            /* dist√¢ncia do bottom em modo stories (ajust√°vel) */
            width: 100%;
            height: auto;
            z-index: 9;
        }

        /* CSS do cabe√ßalho */
        .overlay-rect {
            position: absolute;
            width: 300px;
            height: 25px;
            border-radius: 15px;
            background: rgb(255, 255, 255);
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            /* abaixo do logo (10) e acima do conte√∫do (container) */
            pointer-events: none;
            /* n√£o atrapalha intera√ß√µes */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Painel de Configura√ß√£o -->
        <div class="panel">
            <h1>üìù Configurar Not√≠cia</h1>

            <div class="form-group">
                <label>Imagem da Not√≠cia</label>
                <div class="file-upload" id="fileUpload">
                    <div id="uploadText">üì∏ Clique ou arraste uma imagem aqui</div>
                    <input type="file" id="imageInput" accept="image/*" style="display:none">
                </div>
            </div>

            <div class="form-group">
                <label>Texto da Not√≠cia</label>
                <textarea placeholder="Digite o texto da not√≠cia aqui..."></textarea>
            </div>

            <!-- Seletor de cor s√≥lida -->
            <div class="form-group">
                <label>Selecionar cor</label>
                <div id="colorSelector" style="display: flex; gap: 16px; align-items: center;">
                    <div class="color-circle selected" data-color="#48bb78" title="Verde" style="background:#48bb78;">
                    </div>
                    <div class="color-circle" data-color="#667eea" title="Azul" style="background:#667eea;"></div>
                    <div class="color-circle" data-color="#ffb703" title="Amarelo" style="background:#ffb703;"></div>
                    <div class="color-circle" data-color="#e63946" title="Vermelho" style="background:#e63946;"></div>
                    <div class="color-circle" data-color="#6d597a" title="Roxo" style="background:#6d597a;"></div>
                </div>
            </div>




            <button class="btn" id="downloadBtn">‚¨áÔ∏è Baixar Imagem (STORIES)</button>
        </div>

        <!-- Painel de Preview -->
        <div class="panel">
            <div class="layout-toggle">
                <button class="layout-btn active" id="btnStories">STORIES</button>
                <button class="layout-btn" id="btnFeed">FEED</button>
            </div>

            <div class="post-preview" id="preview"></div>
            <!-- A imagem ser√° inserida via JS dentro do preview -->
        </div>
    </div>

    <script>
        const btnStories = document.getElementById('btnStories');
        const btnFeed = document.getElementById('btnFeed');
        const preview = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileUpload = document.getElementById('fileUpload');
        const imageInput = document.getElementById('imageInput');
        const uploadText = document.getElementById('uploadText');

        // --- Seletor de cor din√¢mico ---
        window.__bgColor = '#48bb78'; // padr√£o inicial
        const colorSelector = document.getElementById('colorSelector');

        colorSelector.addEventListener('click', (e) => {
            const circle = e.target.closest('.color-circle');
            if (!circle) return;

            // Atualiza vari√°vel global
            window.__bgColor = circle.dataset.color;

            // Atualiza apar√™ncia dos c√≠rculos
            document.querySelectorAll('.color-circle').forEach(c => {
                c.classList.remove('selected');
                c.style.border = '3px solid transparent';
            });
            circle.classList.add('selected');
            circle.style.border = '3px solid #00000033';

            // Atualiza cor no preview se j√° houver fundo
            const bgDiv = document.querySelector('.bg-color');
            if (bgDiv) bgDiv.style.background = window.__bgColor;
            // Atualiza cor do overlay caso exista
            const overlay = document.querySelector('.overlay-rect');
            if (overlay) overlay.style.background = darkenHex(window.__bgColor, 0.18);
        });

        // Fun√ß√£o utilit√°ria: recebe um hex como '#rrggbb' e retorna uma vers√£o
        // mais escura usando fator (0-1) ‚Äî 0.18 significa 18% mais escura
        function darkenHex(hex, factor) {
            // remove '#'
            const h = hex.replace('#', '');
            const r = parseInt(h.substring(0, 2), 16);
            const g = parseInt(h.substring(2, 4), 16);
            const b = parseInt(h.substring(4, 6), 16);

            const nr = Math.max(0, Math.floor(r * (1 - factor)));
            const ng = Math.max(0, Math.floor(g * (1 - factor)));
            const nb = Math.max(0, Math.floor(b * (1 - factor)));

            return `rgb(${nr}, ${ng}, ${nb})`;
        }


        // Download
        // Download (mais robusto: valida presen√ßa de imagem e captura erros)
        downloadBtn.addEventListener('click', async () => {
            // Verifica se h√° uma imagem carregada no preview
            const hasImg = preview.querySelector('img') || preview.querySelector('.bg-color');
            if (!hasImg) {
                alert('Adicione uma imagem antes de baixar.');
                return;
            }

            try {
                const canvas = await html2canvas(preview, { useCORS: true, scale: 2 });
                const link = document.createElement('a');
                link.download = downloadBtn.textContent.includes('FEED') ? 'post-feed.png' : 'post-stories.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error('Erro ao gerar imagem com html2canvas:', err);
                alert('Erro ao gerar a imagem. Abra o console do navegador para mais detalhes.');
            }
        });

        // Alterna layout
        btnStories.addEventListener('click', () => {
            btnStories.classList.add('active');
            btnFeed.classList.remove('active');
            preview.classList.remove('feed');
            downloadBtn.textContent = '‚¨áÔ∏è Baixar Imagem (STORIES)';
            updatePreviewLayout();
        });
        btnFeed.addEventListener('click', () => {
            btnFeed.classList.add('active');
            btnStories.classList.remove('active');
            preview.classList.add('feed');
            downloadBtn.textContent = '‚¨áÔ∏è Baixar Imagem (FEED)';
            updatePreviewLayout();
        });

        // Upload
        fileUpload.addEventListener('click', () => imageInput.click());
        fileUpload.addEventListener('dragover', e => { e.preventDefault(); fileUpload.style.background = '#e6fffa'; });
        fileUpload.addEventListener('dragleave', e => { e.preventDefault(); fileUpload.style.background = '#f7fafc'; });
        fileUpload.addEventListener('drop', e => {
            e.preventDefault();
            fileUpload.style.background = '#f7fafc';
            const file = e.dataTransfer.files[0];
            if (file) handleImage(file);
        });
        imageInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) handleImage(file);
        });

        // Mostra imagem + fundo s√≥lido + logo
        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.innerHTML = '';
                preview.style.alignItems = 'flex-start';

                const container = document.createElement('div');
                container.style.width = '100%';
                container.style.height = '100%';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'Preview da imagem';
                img.style.width = '100%';
                img.style.objectFit = 'contain';
                img.style.objectPosition = 'top';
                img.style.flexShrink = '0';

                img.onload = function () {
                    const bgDiv = document.createElement('div');
                    bgDiv.className = 'bg-color';
                    bgDiv.style.width = '100%';
                    bgDiv.style.flexGrow = '1';
                    bgDiv.style.background = window.__bgColor;
                    container.appendChild(bgDiv);

                    // cabe√ßalho
                    // Criamos o elemento e posicionamos ap√≥s a imagem carregar para obter dimens√µes
                    const rect = document.createElement('div');
                    rect.className = 'overlay-rect';
                    // aplica imediatamente a cor escurecida da sele√ß√£o atual
                    rect.style.background = darkenHex(window.__bgColor, 0.18);
                    // Inserimos no preview (posi√ß√£o absoluta relativa ao preview)
                    preview.appendChild(rect);

                    // Calcula posi√ß√£o: queremos que o centro vertical do ret√¢ngulo coincida
                    // com o bottom da imagem. Como o img est√° dentro de 'container', usamos
                    // as coordenadas relativas ao elemento preview.
                    // Esperamos pr√≥ximo frame para garantir pintura/layout
                    requestAnimationFrame(() => {
                        const imgRect = img.getBoundingClientRect();
                        const previewRect = preview.getBoundingClientRect();

                        // bottom da imagem relativo ao topo do preview
                        const bottomY = imgRect.bottom - previewRect.top;

                        // queremos que rect.top + (rect.height/2) === bottomY
                        const topPos = bottomY - 12.5;

                        rect.style.top = `${topPos}px`;
                    });
                };

                container.appendChild(img);
                preview.appendChild(container);

                // Atualiza layout (insere/remova imagem extra e ajusta logo)
                updatePreviewLayout();

                // --- INSER√á√ÉO DO LOGO ---
                // Removemos logo existente, se houver
                const existingLogo = preview.querySelector('.logo');
                if (existingLogo) existingLogo.remove();

                const logoImg = document.createElement('img');
                logoImg.src = 'imagens/logo_tjpi.png';
                logoImg.alt = 'Logo TJ-PI';
                logoImg.className = 'logo';
                preview.appendChild(logoImg);

                // Garantir que a atualiza√ß√£o de layout ocorra ap√≥s o logo existir
                updatePreviewLayout();

                uploadText.textContent = 'Imagem carregada! Clique ou arraste para alterar.';
            };
            reader.readAsDataURL(file);
        }

        // Atualiza elementos dependentes do tipo de layout (stories vs feed)
        function updatePreviewLayout() {
            // garante que exista o preview e o logo
            if (!preview) return;

            const isFeed = preview.classList.contains('feed');

            // elemento imagem extra (noticia-vazado)
            let extra = preview.querySelector('.noticia-vazado');

            if (!isFeed) {
                // STORIES: inserir imagem extra se n√£o existir
                if (!extra) {
                    extra = document.createElement('img');
                    extra.src = 'imagens/noticia-vazado.png';
                    extra.alt = 'Not√≠cia vazada';
                    extra.className = 'noticia-vazado';
                    // inserir antes do logo para garantir z-index correto
                    const logo = preview.querySelector('.logo');
                    if (logo) preview.insertBefore(extra, logo);
                    else preview.appendChild(extra);
                }

                // Ajustar posi√ß√£o do logo para ficar um pouco acima da imagem extra
                const logo = preview.querySelector('.logo');
                if (logo) {
                    // se h√° a imagem extra, colocamos o logo 10px acima dela
                    logo.style.bottom = '70px';
                }
            } else {
                // FEED: remover imagem extra se existir
                if (extra) extra.remove();

                // Restaurar posi√ß√£o do logo para padr√£o
                const logo = preview.querySelector('.logo');
                if (logo) {
                    logo.style.bottom = '10px';
                    logo.style.zIndex = '10';
                }
            }
        }
    </script>

</body>

</html>
